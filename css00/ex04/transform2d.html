<!DOCTYPE html>
<html>
<head>
	<title>TRANSFORM AND ANIMATION</title>

<style type="text/css">
div
{
	width:100px;
	height:300px;
	float:left;
	margin:100px;
	transition: transform 2s;
}

#red:hover
{
	transform:scale(2,1);
	transition: transform 2s;
}

#yellow:hover
{
	transform:rotate(20deg);
	/*transition-timing-function:ease; /* lento, rapido, lento*/
	transition-timing-function: ease;
}

#green:hover
{
	transform:translate(100px,100px);

}

/*#purple:hover
{
	transform:skew(50deg);

}*/

#purple:hover
{
	transform: rotateY(50deg);

}

#block-animation
{
	width:100px;
	height:100px;
	background-color:red;
	position:relative;
	animation-name: example;
	animation-duration: 1s;
	animation-iteration-count:infinite;


}

@keyframes example
{
	0% {background-color:red;left:0;top:0;}
	25% {background-color:yellow;left:200px;top:0;}
	50% {background-color:blue;left:200px;top:200px;}
	75% {background-color:green;left:0px;top:200px;}
	100% {background-color:red;left:0;top:0;}
}



</style>
</head>
<body>

<div id="red" style="background:red;" ></div>
<div id="yellow" style="background:yellow; "></div>
<div id="green" style="background:green;" ></div>
<div id="purple" style="background:purple;" ></div>

<hr>

<div id="block-animation"></div>

</body>
</html>
