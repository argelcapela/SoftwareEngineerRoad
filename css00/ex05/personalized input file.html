<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>

body{
	font: 1rem/1.5 "PT Sans", Arial, sans-serif;
    color: #5a5a5a;

}

#file-container
{
	top:50px;
	position:relative;
}

#file-hided
{
	width:80%;
	opacity:0;
		outline:none;
}

#file-showed
{
	position:absolute;
	left:0;
	background:#fff;
	border:1px solid #ccc;
	padding:10px 0;
	padding-left:5px;
	color:black;
	font-size:20px;
	box-shadow:inset 0 0.2rem 0.4rem rgb(0 0 0 / 5%);
	border-radius:5px;
}

#file-showed:hover{
	cursor:pointer;
}

#file-showed::after{
	width:80%;
	content:"PROCURAR";
	background:#ddd;
	margin-left:10px;
	padding:15px 20px;
	border:none;

}

#file-showed::before{
	content:"CARREGAR UMA IMAGEM";

}



</style>
</head>
<body>

<label id="file-container">
	<input type="file" id="file-hided">
	<span id="file-showed"></span>
</label>


</body>
</html>
