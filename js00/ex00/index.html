<!DOCTYPE html>
<html>
<head>
	<title>Calculadora JS</title>
	<link rel="stylesheet" type="text/css" href="menu.css">

	
	<link rel="stylesheet" id="stema" type="text/css" href="style1.css">

</head>
<body id="site">

<div id="temas">
	<form name="myForm">
		<ul>
			<li><input type="radio" name="mtemas" value="1" checked="true" /><label>Tema 1</label></li>
			<li><input type="radio" name="mtemas" value="2" > <label>Tema 2</label></li>
			<li><input type="radio" name="mtemas" value="3" /> <label>Tema 3</label></li>
			<li><input type="radio" name="mtemas" value="4" /> <label>Tema 4</label></li>
			<li><input type="radio" name="mtemas" value="5" /> <label>Tema 5</label></li>
		</ul>
	</form>
</div>

<section id="calc">
<h3>Calculadora Capela de Volta 1.0</h3>
<header><input type="text" id="resultado" readonly></header>
<nav>
<button type="button" class="" id="backspace">Apagar</button>
<button type="button" class="" id="apagatudo">Apaga Tudo</button>
<button type="button" class="calcnumber" id="porcentagem">%</button>
<button type="button" class="calcnumber" id="mais">+</button>

<button type="button" class="calcnumber" id=" ">1</button>
<button type="button" class="calcnumber" id=" ">2</button>
<button type="button" class="calcnumber" id=" ">3</button>
<button type="button" class="calcnumber" id=" ">-</button>

<button type="button" class="calcnumber" id=" ">4</button>
<button type="button" class="calcnumber" id=" ">5</button>
<button type="button" class="calcnumber" id=" ">6</button>
<button type="button" class="calcnumber" id=" ">/</button>

<button type="button" class="calcnumber" id=" ">7</button>
<button type="button" class="calcnumber" id=" ">8</button>
<button type="button" class="calcnumber" id=" ">9</button>
<button type="button" class="calcnumber" id=" ">*</button>

<button type="button" class="calcnumber" id="zero">0</button>
<button type="button" class="" id="btnresultado">=</button>


</nav>
<footer>
<span>By Argel Capela</span>
</footer>
</section>



	
	<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="code.js"></script>

</body>
</html>
